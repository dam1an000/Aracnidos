<section class="h-100 h-custom fondo">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-lg-8 col-xl-6 ">
        <div class="card rounded-3 cuadro fondo_cuadro">

          <div class="card-body p-4 p-md-5 ">  
            <h2 class="fw-bold mb-5"style="color:white;">Inciar Sesión</h2>

            <form class="px-md-2">

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Nombre</label>
                <input type="text" [(ngModel)]="form.nombre" name="nombre"id="form3Example1q" class="form-control" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Correo</label>
                <input type="email" [(ngModel)]="form.correo" name="correo"id="form3Example1q" class="form-control" />
              </div>
              
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg">Contraseña</label>
                <input type="password" [(ngModel)]="form.contra" name="contra"id="form3Example4cg" class="form-control" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg">Confirmar contraseña</label>
                <input type="password" [(ngModel)]="ccontra" name="ccontra" id="form3Example4cg" class="form-control" />
              </div>

              <button type="submit" (click)="registrar()" class="btn btn-lg mb-1">Registrarse</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
