
<!-- Section: Design Block -->

<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 5%, 70%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5"style="color:white;">Inicio de sesión</h2>
              <form>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" [(ngModel)]="form.correo" name="correo" id="form3Example3" class="form-control" />
                  <label class="form-label" style="color:white; font-weight: bold;" for="form3Example3">Correo electrónico</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" [(ngModel)]="form.contra" name="contra"id="form3Example4" class="form-control" />
                  <label class="form-label" style="color:white; font-weight: bold;" for="form3Example4">Contraseña</label>
                </div>
  
                <!-- Submit button -->
                <button style="color:white; background-color: black;" type="submit" (click)="iniciarsesion()" class="btn btn-block mb-4">
                  Ingresar 
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p style="color:white;" >Si no tienes una cuenta <a style="color:black;" [routerLink]="['../registro']">¡Regístrate!</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../../assets/aracnidos_img/xing-inises.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
